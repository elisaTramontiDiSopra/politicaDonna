<div class="row no-gutters">
  <div class="col-2 pointer" (click)="selectedYear.emit(currentYear - 1)"><i class="fas fa-chevron-left"></i></div>
  <div class="col-8">{{currentYear}}</div>
  <div class="col-2 pointer" (click)="selectedYear.emit(currentYear + 1)" ><i class="fas fa-chevron-right"></i></div>
</div>
